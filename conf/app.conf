Appname = lvbu
Runmode ="dev"
EnableGzip = true
BeegoServerName = Apache/2.2.17
#EnableAdmin = true
pageoffset = 15
#-------<本机docker设置>--------
#Dockerbin = /usr/bin/docker
Dockerregsitry = 192.168.2.246:5000
#-------------<session设置>-------------
###session支持memory、file默认memory
###默认session不启用,默认引擎memory
SessionOn = true
#SessionProvider = file
SessionName = lvbu
#sessionproviderconfig = "./tmp"

#过期的时间，默认值是 3600 秒
#多久不操作，会话断开
sessiongcmaxlifetime = 600
#会话保持时长，0为永不过期
sessioncookielifetime = 0
#-------------</session设置>-------------
#-------------<cache设置>-------------
###cache支持memory、redis、memcache，默认memory
###默认超时时间60s
cache_expire = 30000s
###缓存memory配置
cache = "memory"
###缓存redis配置
#cache = redis
#redis_host = 127.0.0.1:6379
#redis_passwd=
#cache_expire = 300
###缓存memcache配置
#cache = memcache
#mem_conn = 127.0.0.1:11211
#cache_expire = 600
#-------------</cache设置>-------------
